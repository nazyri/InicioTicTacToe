<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="/Styles/Compu.css">
</head>
<body>
    <h1>Tic Tac Toe</h1>

    <label for="nomdres" id="player1">jugador 1<input id="jugador1" type="nombre" placeholder="Nombre del jugador"></label>
    <label for="nombres" id="player2">jugador 2<input id="jugador2" type="nombre" placeholder="Nombre del jugador"></label>
    <button id="guardar1" onclick="agregarNombre()">guardar</button>
    

    <nav>
        <div class="conteiner-score">
            <span>X</span>
            <span>O</span>
            <div class="marcador">
                <span id="x">0</span>
                <span id="o">0</span>
            </div>
            <button id="borrar">Borrar</button>
        </div>
    </nav>

    <div class="tablero" id="tablero">
        <div>
            <div class="casilla"></div>
            <div class="casilla"></div>
            <div class="casilla"></div>
        </div>
        
        <div>
            <div class="casilla"></div>
            <div class="casilla"></div>
            <div class="casilla"></div>
        </div>

        <div>
            <div class="casilla"></div>
            <div class="casilla"></div>
            <div class="casilla"></div>
        </div>
    </div>

    <div id="resultado"></div>
    <button id="botonReiniciar">Reiniciar</button>
    <div>Turno Actual</div>
    <div id="turno">O</div>

    <input type="checkbox" name="computadora" id="computer"><label for="computadora">Computadora</label>
<!-- crear un input para que jueguen 1 vs 1 y agregen su nombre los jugadores y que se puedan cambiar los nombres -->

<script src="/Javascrip/Compu.js"></script>
</body>
</html>
